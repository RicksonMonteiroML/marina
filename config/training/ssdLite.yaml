model: "ssd"

dataset:
  canonical_json: "data/canonical/canonical_dataset.json"

model_cfg:
  pretrained: true
  img_dir: "data/canonical/images/canonical"
  num_classes: 16
  batch_size: 8
  num_epochs: 150
  learning_rate: 0.002

training:
  batch_size: 16
  num_epochs: 40
  learning_rate: 0.002

  weight_decay: 0.0005
  momentum: 0.9

  early_stop:
    patience: 20

  score_threshold: 0.05
  nms_iou: 0.5
  max_dets: 200
  num_workers: 4

cross_validation:
  num_folds: 5

seed: 42
